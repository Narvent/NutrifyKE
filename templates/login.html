<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Afyniq</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        /* Style Clerk to blend with our design */
        .cl-card {
            box-shadow: none !important;
            border: 1px solid #f3f4f6 !important;
        }

        .cl-socialButtonsBlockButton {
            border-radius: 0.75rem !important;
        }

        .cl-formButtonPrimary {
            background-color: #059669 !important;
            border-radius: 0.75rem !important;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md">
        <div id="sign-in"></div>
    </div>

    <script async crossorigin="anonymous"
        src="https://{{ clerk_frontend_api }}/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        data-clerk-publishable-key="{{ clerk_publishable_key }}">
        </script>

    <script>
        window.addEventListener('load', async function () {
            await Clerk.load();

            if (Clerk.user) {
                // User is already signed in at Clerk level
                await syncAndRedirect(Clerk.user);
            } else {
                Clerk.mountSignIn(document.getElementById('sign-in'), {
                    appearance: {
                        variables: { colorPrimary: '#059669' },
                    },
                    afterSignInUrl: '#', // We handle redirect via JS
                });

                Clerk.addListener(({ user }) => {
                    if (user) syncAndRedirect(user);
                });
            }
        });

        async function syncAndRedirect(user) {
            const response = await fetch('/sync-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    clerk_id: user.id,
                    email: user.primaryEmailAddress.emailAddress,
                    name: user.fullName
                })
            });
            if (response.ok) {
                window.location.href = "{{ url_for('home') }}";
            }
        }
    </script>
</body>

</html>
